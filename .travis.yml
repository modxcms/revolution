language: php

env:
  matrix:
    - TEST_DRIVER=mysql
    - TEST_DRIVER=sqlite

services: mysql

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

mysql:
  database: revo_test
  username: root
  encoding: utf8

install:
  - composer install --no-interaction
  - (cd _build/test; ./generateConfigs.sh)

script:
  - composer phpunit;
